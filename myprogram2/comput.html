<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="utf-8">
        <title>計算プログラム</title>
        <meta name="description" content="自分用便利プログラム">
        <link rel="stylesheet" href="comput.css">
    </head>
    <body>
        <h1 id="title">計算プログラム</h1>
        <h2 id="comput">計算機</h2>
        <div id="main">
            <p id="text"></p>
            <button id="clear">clear</button>
            <button id="decision">Decision</button>
            <button id="bd">•</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="b0">0</button>
            <button id="bp">+</button>
            <button id="bm">-</button>
            <button id="bk">×</button>
            <button id="bw">÷</button>
            <button id="bc">()</button>
            <button id="bb">BACK</button>
            <div id="result">result<div id="tabjudgment"></div></div>
        </div>
        <h2 id="timer">タイマー</h2>
        <div id="main2">
            <div id="time2"><h1><span id="m100">00</span>:<span id="m10">00</span>:<span id="m1">00</span></h1></div>
            <div id="settime1"><h5 id="x1">02</h5><h4 id="x2">01</h4><h2 id="x3">00</h2><h4 id="x4">59</h4><h5 id="x5">58</h5></div>
            <div id="settime2"><h5 id="z1">02</h5><h4 id="z2">01</h4><h2 id="z3">00</h2><h4 id="z4">59</h4><h5 id="z5">58</h5></div>
            <div id="settime3"><h5 id="v1">02</h5><h4 id="v2">01</h4><h2 id="v3">00</h2><h4 id="v4">59</h4><h5 id="v5">58</h5></div>
            <button id="start2">start</button>
            <button id="clear2">clear</button>
            <button id="stop2">stop</button>
        </div>
        <h2 id="stopwaht">ストップウォッチ</h2>
        <div id="main3">
            <div id="time3"><h1><span id="t10">00</span>:<span id="t1">00</span>.<span id="t01">00</span></h1></div>
            <button id="start3">start</button>
            <button id="clear3">clear</button>
            <button id="stop3">stop</button>
        </div>
        <h2 id="wer">時計</h2>
        <div id="watch">
            <div id="main4"><h1><span id="w100">00</span>:<span id="w10">00</span>:<span id="w1">00</span></h1></div>
        </div>
        <script src="comput.js"></script>
    </body>
</html>
