<!DOCTYPE html>
<html>
    <head>
        <meta hcarset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>
        <title>a system that displays random bingo numbers</title>
        <audio id="aj" preload="suto">
            <source src="jyann.mp3" type="audio/mp3">
        </audio>
        <audio id="ad" preload="suto">
            <source src="dramrool.mp3" type="audio/mp3">
        </audio>
        <link rel="stylesheet" href="BINGO.css">
    </head>
    <body>
        <h1 id="title">BINGO</h1>
        <h1 id="position"><div id="number">0</div></h1>
        <h4><div id="count">zero time</div></h4>
        <h3 id="tresult">resul</h3>
        <div id="history">
            <h4><div id="keepingArea">
                <h3><div class="cline" id="cl1">B.</div></h3><h5><div class="line" id="mc1"></div></h5>
                <h3><div class="cline" id="cl2">I.</div></h3><h5><div class="line" id="mc2"></div></h5>
                <h3><div class="cline" id="cl3">N.</div></h3><h5><div class="line" id="mc3"></div></h5>
                <h3><div class="cline" id="cl4">G.</div></h3><h5><div class="line" id="mc4"></div></h5>
                <h3><div class="cline" id="cl5">O.</div></h3><h5><div class="line" id="mc5"></div></h5>
            </div></h4>
            <h5><div id="secondkeeparea"></div></h5>
        </div>
        <p><img src="https://www.kansuke-prg.com/wp/wp-content/uploads/2021/03/haguruma.png" alt="歯車" class="setting" id="set"/></p>
        <div id="hamburger">
            <h3 id="cs">setting</h3>
            <h4><div class="setting" id="reset">reset</div></h4>
            <h4><div class="setting" id="roulette">roulette OFF</div></h4>
        </div>
        <script src="BINGO.js"></script>
    </body>
</html>
